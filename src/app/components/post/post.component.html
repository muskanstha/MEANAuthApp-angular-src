<div id="post-selector">
  <button class="button" (click)="publicPosts()">Public</button>
  <button class="button" (click)="privatePosts()">Private</button>
  <button class="button" (click)="createPost()">Create Post</button>
  <br/>
  <br/>
</div>
<section class="menu">
  <div class="post-group">
    <ul class="posts">
      <li *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p>{{post.content}}</p>
        <p>- {{post.author}}</p>
      </li>
    </ul>
  </div>
</section>
