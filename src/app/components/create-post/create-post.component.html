<h2 class="page-header">Register</h2>
<form (submit)="onCreateSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Content</label>
    <input type="text" [(ngModel)]="content" name="username" class="form-control">
  </div>
  <div class="form-group">
    <input type="radio" name="food" [(ngModel)]="public" [value]="true">
    <label>Make Post Public</label>
    <!-- <input type="checkbox" [(ngModel)]="public" name="username" class="form-control"> -->
    <br/>

    <input type="radio" name="food" [(ngModel)]="public" [value]="false">
    <label>Make Post Private</label>
  </div>
  <input type="submit" class="btn btn-primary" value="Create">
</form>
